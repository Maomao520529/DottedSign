<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/all.css" />
    <title>點點簽</title>
  </head>
  <body>
    <div class="wrap">
      <nav class="navbar">
        <div class="container-fluid justify-content-around">
          <a class="navbar-brand" href="./index.html"
            ><img src="./images/logo.png" alt="logo"
          /></a>
          <button type="button" class="btn btn-lg">歷史文件</button>
        </div>
      </nav>
      <div class="document">
        <div class="container-fluid px-5">
          <div class="row my-5">
            <div class="col my-3 documentText">
              <p class="h5 text-center text-white">簽署文件</p>
            </div>
            <div class="col my-3">
              <p class="h5 text-center text-white">建立簽名檔</p>
            </div>
          </div>
          <div class="row px-5">
            <div class="col-2">
              <ul class="timeline">
                <li>
                    <p class="text-white">上傳文件</p>
                    <span class="check2 fs-3"><i class="bi bi-check2"></i></span>
                </li>
                <li class="active">
                 <p class="text-white">選擇簽名檔</p>
                 <span>2</span>
                </li>
                <li>
                 <p class="text-white">位移與尺寸</p>
                  <span>3</span>
                </li>
              </ul>
            </div>
            <div class="col-10 ">
              <div class=" signBg bg-white">
                <div class="text-center py-5">
                  <p class="text-secondary">請在此寫下您的簽名</p>
                  <p class="text-secondary">或</p>
                  <a href="#">從簽名檔中選取簽名</a>
                </div> 
                <div class="container d-flex justify-content-center">
                   <canvas
                id="canvas"
                width="800"
                height="500"
                style="border: 1px solid #fff"
              ></canvas>
                </div>
              <div class="btn-group d-flex justify-content-center">
                <button type="button" class="clear clearBtn btn-lg btn-block">清除</button>
                <button type="button" class="save saveBtn btn-lg btn-block">儲存</button>
              </div>
              </div>  
              <div class="d-flex justify-content-end">
                <button type="button" class="signBtn btn  btn-lg btn-block">
                  <a href="document.html">上一步</a>
                </button>
                <button type="button" class="signBtn  btn-lg btn-block">
                <a href="sign.html">下一步</a>
              </button>
              </div>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/canvas.js"></script>
  </body>
</html>
